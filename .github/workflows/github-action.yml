name: .NET

on:
  push:
    branches: 
      - 'main'
    tags:        
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  test:
    if: contains('refs/heads/main', github.ref)
    runs-on: ubuntu-latest
    env:
      RedisHost: localhost
    
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Test
        run: make test
      - name: execute console to see if it runs
        run: make start
  publish-dev:
    if: contains('refs/heads/main', github.ref)
    needs: test
    runs-on: ubuntu-latest
    env:
      RedisHost: localhost
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Publish console apps
        run: make publish
      - name: Build Docker image
        run: make docker-build
      - name: Push images
        run: make #docker-login docker-push deploy env=dev
  publish-prod:
    if: contains(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    env:
      RedisHost: localhost
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Push images
        run: make #docker-pull-short-tag  docker-tag-env docker-push deploy env=latest
      
